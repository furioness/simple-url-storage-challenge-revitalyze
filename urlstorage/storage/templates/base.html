<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="row py-2 bg-light border-bottom px-5 mb-1">
        <span class="col-6 text-muted fs-4 text-end">
            Hello, <span class="fw-bolder">{{request.user}}</span>
            <a href="{% url 'users:logout' %}" 
                class="text-decoration-none text-muted ms-4">Logout</a>
        </span>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
